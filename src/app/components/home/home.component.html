<div class="container" class="margin">
     <mat-card class="example-card" *ngFor="let urun of urunbilgi">
          <mat-card-header>
               <mat-card-title>{{urun.urun_Adi}}</mat-card-title>
               <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="servis.siteurl+'/Dosyalar/'+ urun.urun_Foto1 " />

          <mat-card-content>
               <p>
                    {{urun.urun_Aciklama}}
               </p>
          </mat-card-content>
          <mat-card-actions>
               <button mat-raised-button color="primary" (click)="SepeteEkle(urun)">Sepete Ekle</button>
               <button mat-stroked-button color="primary">Detay</button>
          </mat-card-actions>
     </mat-card>
</div>
