<div class="container">
  <h1>Kargolanması Gerekenler</h1>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Aranacak Bir Değer Giriniz">
  </mat-form-field>
  <p>&nbsp;</p>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="urunfoto">
      <mat-header-cell *matHeaderCellDef> Fotoğraf
      </mat-header-cell>
      <mat-cell *matCellDef="let UrunBilgisi">
        <img [src]="servis.siteurl+'/Dosyalar/'+UrunBilgisi.ogrFoto" style="width: 100px;"
          matTooltip="Fotoğrafı Güncellemek İçin Tıklayınız..." />
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="satis_Urun_Id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Kategori Id
      </mat-header-cell>
      <mat-cell *matCellDef="let SatisBilgisi"> {{SatisBilgisi.satis_Urun_Id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="satis_Top_Fiyat">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Kategori Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let SatisBilgisi"> {{SatisBilgisi.satis_Top_Fiyat}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let KategoriBilgisi">
        <button mat-icon-button matTooltip="Detaya Git">
          <mat-icon aria-label="label" color="primary">search</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Satışı İptal Et">
          <mat-icon aria-label="label" color="warn">delete</mat-icon>
        </button>

      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
