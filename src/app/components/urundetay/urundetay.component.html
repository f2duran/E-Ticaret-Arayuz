<div class="container" *ngFor="let Urunler of urunler" style="margin-inline-start: 30px; ">
  <div class="row" style="display: inline-block;">
    <h1>{{Urunler.urun_Adi}}</h1>
    <img [src]="servis.SiteUrl+'/Dosyalar/'+ Urunler.urun_Foto1" style="width: 300px; height: 300px;" />
  </div>

  <div class="row" style="display: inline-block; margin-left: 10px; margin-block-end: 50px;">
    <h3>Kategori: {{Urunler.kategoribilgi.kategori_Adi}}</h3>
    <h3>Marka: {{Urunler.markabilgi.marka_Adi}}</h3>
    <h3>Bu üründen son : {{Urunler.urun_Stok}} adet kaldı</h3>
    <h3>Fiyat: {{Urunler.urun_Satis_Fiyat | currency : '₺'}}</h3>
    <h3>Açıklama: {{Urunler.urun_Aciklama}}</h3>

  </div>
  <div class="row">
    <button mat-raised-button color="primary" *ngIf="servis.oturumKontrol()" (click)="SepeteEkle(Urunler)">Sepete
      Ekle</button>
  </div>
</div>
