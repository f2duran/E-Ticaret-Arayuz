<mat-card *ngFor="let urun of urunler">
  <mat-card-header>
    <div mat-card-avatar><img mat-card-image [src]="servis.SiteUrl+'/Dosyalar/'+ urun.urun_Foto1"
        style="width: 200px; height: 150px;" /></div>
    <mat-card-title>{{urun.urun_Adi}}</mat-card-title>
    <mat-card-subtitle>sub-header</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    content
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>actionOne</button>
    <button mat-button>actionTwo</button>
  </mat-card-actions>
</mat-card>
